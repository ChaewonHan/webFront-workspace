<!DOCTYPE html>
<html></html>
<head>
    <title>01-3</title>
    <script src="../resources/jquery-3.5.1.min.js"></script>
    <script>
        function clear(){
            $("table *").removeAttr("style");
        }
        function click1(){
            clear();
            $(function(){
                $('tr:eq(1)>th').slice(1,3).css("color","yellow");
            });
        }
        function click2(){
            clear();
            $(function(){
                $('tr:eq(2)>th').slice(1,3).css("color","yellow");
            });
        }
        function click3(){
            clear();
            $(function(){
                $('th:eq(7)').css("color","yellow");
                $('th:eq(10)').css("color","yellow");
            });
        }
        function click4(){
            clear();
            $(function(){
                $('th:eq(5)').css("color","yellow");
                $('th:eq(8)').css("color","yellow");
            });
        }
    </script>
</head>
<body>
    <table border="1">
        <tr><th>구분</th><th>A</th><th>B</th></tr>
        <tr><th>가</th><th>10</th><th>10</th></tr>
        <tr><th>나</th><th>A</th><th>20</th></tr>
        <tr><th>계</th><th>A</th><th>30</th></tr>
    </table>
    <input type="button" value="[가]색 변경" onclick="click1()">
    <input type="button" value="[나]색 변경" onclick="click2()">
    <input type="button" value="[A]색 변경" onclick="click3()">
    <input type="button" value="[B]색 변경" onclick="click4()">
</body>
</html>
