	<h1>시각적 효과</h1>
	<h3>show()와 hide()</h3>
	<p>문서 객체를 크게 하며 보여주거나 작게 하며 사라지게 한다</p>
	<button id="show">보여주기</button>
	<button id="hide">숨기기</button><br>
	<img id="river" src="../image/river1.PNG">
	<hr>
	<script>
		$(function(){
			$("#show").click(function(){
				$("#river").show();
			});
			$("#hide").click(function(){
				$("#river").hide();
			});
		});
		
	</script>
